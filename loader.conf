# disable boot logo
beastie_disable="YES"
#more silent boot
boot_mute="YES"
# delay for bootloader
autoboot_delay="2"
# modules for encrypted install
cryptodev_load="YES"
geom_eli_load="YES"
# zfs module
zfs_load="YES"
#modules needed for wireless
if_iwm_load="YES"
iwm8265fw_load="YES"
#
kern.vt=vt
# intel gpu option
hw.i915kms.modeset=1
hw.i915kms.enable_dc=2
hw.i915kms.enable_fbc=1
hw.i915kms.fastboot=1
#
# synaptic touchpad
hw.psm.synaptics_support=1
#
acpi_video_load="YES"
acpi_ibm_load="YES"
